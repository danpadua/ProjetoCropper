<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A basic demo of Cropper.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, jQuery plugin, image cropping, image crop, image move, image zoom, image rotate, image scale, front-end, frontend, web development">
  <meta name="author" content="Fengyuan Chen">
  <title>Cropper</title>
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/cropper.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Jumbotron -->
    <div class="jumbotron docs-jumbotron">
        <div class="container">
            <h1>Cropper</h1>
            <p class="lead">Prototipo de alteração de imagem.</p>
        </div>
    </div>
    <!-- Content -->
    <div class="container">
        <div class="col-sm-12">
            <div class="avatar-view" title="Alterar Imagem">
                <img id="imgProfile" src="img/picture2.jpg" alt="Avatar" width="215" height="215">
            </div>
        </div>
        <!-- Cropping modal -->
        <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="getCroppedCanvasTitle">Edite a sua Imagem</h4>
                    </div>
                    <div class="container">
                        <div class="col-md-6">
                            <div class="img-container">
                                <img id="image" src="" alt="Picture">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- <h3 class="page-header">Preview:</h3> -->
                            <div class="docs-preview clearfix">
                                <div class="row">
                                    <div class="img-preview preview-lg"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="col-md-9 docs-buttons">
                            <!-- <h3 class="page-header">Toolbar:</h3> -->
                            <div class="btn-group">
                                <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
                                    <input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
                                    <span class="docs-tooltip" data-toggle="tooltip" title="Escolher Imagem">
                                        <span class="fa fa-upload"> Escolher Imagem</span>
                                    </span>
                                </label>
                            </div>

                            <div class="docs-toggles col-sm-3">
                                <div class="btn-group btn-group-justified" data-toggle="buttons">
                                    <label class="btn btn-primary">
                                        <input type="radio" class="sr-only" id="aspectRatio2" name="aspectRatio" value="1">
                                        <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 1 / 1">
                                            1:1
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div><!-- /.docs-buttons -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <a class="btn btn-primary" id="saveImage" data-method="getCroppedCanvas" href="javascript: void(0);">Salvar</a>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.modal -->
    <!-- Scripts -->
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/cropper.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
